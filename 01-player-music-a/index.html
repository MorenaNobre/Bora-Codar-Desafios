<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player wrapper-1" id="player-1">
        <div class="img-area">
          <img src="assets/images/img-1.jpg" alt="" />
        </div>
        <div class="song-details">
          <h1 class="name">Animation</h1>
          <h3 class="artist">Coding</h3>
        </div>
        <div class="audioC">
          <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>            
          </div>
          <div class="progress-area">
              <div class="progress-bar">
                <audio id="main-audio" src="assets/songs/song-1.mp3"></audio>
              </div>
            </div>
        </div>
        <div class="controls">
          <button class="btnC" id="prev">
            <i class="fi fi-sr-rewind"></i>
          </button>
          <button class="play-pause btnC">
            <i class="fi fi-sr-play play"></i>
          </button>
          <button class="btnC" id="next">
            <i class="fi fi-sr-forward"></i>
          </button>
        </div>
      </div>
      <div class="player" id="player-2">
        <div class="img-area">
          <img src="assets/images/img-1.jpg" alt="" />
        </div>
        <div class="song-details">

        </div>

            <span class="max-duration">0:00</span>
          </div>

              <div class="progress-bar">
                <audio id="main-audio" src="assets/songs/song-1.mp3"></audio>
              </div>
            </div>
        </div>
        <div class="controls">
          <button class="btnC" id="prev">
            <i class="fi fi-sr-rewind"></i>
          </button>
          <button class="play-pause btnC">
            <i class="fi fi-sr-play play"></i>
          </button>
          <button class="btnC" id="next">
            <i class="fi fi-sr-forward"></i>
          </button>
        </div>
      </div>
      <div class="player" id="player-3">
        <div class="img-area">
          <img src="assets/images/img-1.jpg" alt="" />
        </div>
        <div class="song-details">
          <h1 class="name">Animation</h1>
          <h3 class="artist">Coding</h3>
        </div>
        <div class="audioC">
          <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>            
          </div>
        <div class="controls">
          <button class="btnC" id="prev">

          </button>

          </button>
          <button class="btnC" id="next">
            <i class="fi fi-sr-forward"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
